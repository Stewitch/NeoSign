{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans '修改密码' %} - {{ block.super }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="mb-4 text-center">{% trans '首次登录需修改密码' %}</h2>
                <form method="post" class="vstack gap-3">
                    {% csrf_token %}
                    <div class="form-floating">
                        {{ form.old_password }}
                        <label for="id_old_password">{% trans '当前密码' %}</label>
                    </div>
                    <div class="form-floating">
                        {{ form.new_password1 }}
                        <label for="id_new_password1">{% trans '新密码' %}</label>
                    </div>
                    <div class="form-floating">
                        {{ form.new_password2 }}
                        <label for="id_new_password2">{% trans '确认新密码' %}</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">{% trans '确认修改' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
