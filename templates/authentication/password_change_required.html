{% extends 'base.html' %}
{% block title %}修改密码 - {{ block.super }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="mb-4 text-center">首次登录需修改密码</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">确认修改</button>
        </form>
    </div>
</div>
{% endblock %}
