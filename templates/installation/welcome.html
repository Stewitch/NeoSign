{% extends 'base.html' %}
{% block title %}安装向导 - {{ block.super }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="mb-3">安装向导</h3>
                <p class="text-muted">检测到系统尚未完成安装。请填写必要信息后提交。</p>
                <form method="post" class="vstack gap-3">
                    {% csrf_token %}
                    <div class="form-floating">
                        <input class="form-control" id="site_title" name="site_title" value="{{ config.site_title }}" placeholder="站点标题">
                        <label for="site_title">站点标题</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="technician_contact" name="technician_contact" value="{{ config.technician_contact }}" placeholder="技术支持联系方式">
                        <label for="technician_contact">技术支持联系方式</label>
                    </div>
                    <p class="text-muted small">完成后将标记为已安装，后续可在管理后台修改配置。</p>
                    <button type="submit" class="btn btn-primary">完成安装</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
