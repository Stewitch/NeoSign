{% extends 'base.html' %}
{% block title %}管理后台 - {{ block.super }}{% endblock %}
{% block content %}
<h3 class="mb-4">管理后台</h3>
<div class="row g-3">
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">活动管理</h5>
                <p class="card-text">创建和维护培训活动。</p>
                <a class="btn btn-primary" href="{% url 'management:activity_create' %}">新建活动</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">批量创建用户</h5>
                <p class="card-text">上传学号批量生成账户。</p>
                <a class="btn btn-secondary" href="{% url 'management:bulk_user_create' %}">批量创建</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">网站设置</h5>
                <p class="card-text">修改站点标题和联系方式。</p>
                <a class="btn btn-outline-primary" href="{% url 'management:site_settings' %}">设置</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
